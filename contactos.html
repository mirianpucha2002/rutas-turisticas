 <section>
        
        <p>Si deseas contactarme por correo electronico, puedes llenar el siguiente formulario y te responderé lo más pronto posible.</p>
        <form action="/" method="POST">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" required>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo" placeholder="Escribe tu correo electronico" required>
            </div>
            <div>
                <label for="mensaje">En que te puedo ayudar:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje" required></textarea>     
            </div>
            <button type="submit">Enviar</button>
        </form>
